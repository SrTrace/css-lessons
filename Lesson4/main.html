<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lesson4</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <div>
            <span class="LogoType">JOURNEY</span>
        </div>
        <div class="Icons">
            <a href="#" class="calendar"></a>
            <a href="#" class="forum"></a>
            <a href="#" class="journey"></a>
        </div>
        <div>
            <p>Welcome,
                <a class="link-color" href="#">Log In</a> or
                <a class="link-color" href="#">Sign Up</a>
            </p>
        </div>
    </header>
    <form>
        <p class="formHead">
            <span class="SignUp">Sign Up</span>
            <span class="LogIn">Log In</span>
        </p>

        <button class="social-btn google-btn" type="button">Google</button>
        <div class="underline-social-btn">
            <p class="first-line"></p>
            <p class="line">or</p>
            <p class="second-line"></p>
        </div>
        <input type="text" placeholder="Name" class="InputField textForm">
        <input type="text" placeholder="Last Name" class="InputField textForm">
        <input type="text" placeholder="Choose Password" class="InputField textForm">
        <input type="text" placeholder="Confirm Password" class="InputField textForm">
        <input class="custom-checkbox checkboxForm" type="checkbox" id="Agree" name="color-5" value="green">
        <label for="Agree" class="checkbox">Agree our<a href="#"> Terms & Conditions</a></label>
        <button class="btn-create-account" type="button">Create Account</button>
    </form>
    <footer>FOOTER</footer>
