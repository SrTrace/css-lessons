<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Banners</title>
    <link rel="stylesheet" href="css_reset.css">
    <link rel="stylesheet" href="css13.css">
    <link rel="stylesheet" href="cssLightTheme13.css" id="theme">
</head>
<body>
<button class="btn theme">Theme</button>
<div class="wrapper">
    <div class="btn-wrapper">
        <button class="btn start">Start</button>
        <span class="timer"></span>
        <button class="btn stop">Stop</button>
    </div>
    <div class="images-wrapper">
        <img src="./img/1.jpg" alt="image of game" class="image-to-show one" style="z-index: 900"/>
        <img src="./img/2.jpg" alt="image of game" class="image-to-show two" style="z-index: 800"/>
        <img src="./img/3.JPG" alt="image of game" class="image-to-show three" style="z-index: 700"/>
        <img src="./img/4.png" alt="image of game" class="image-to-show four" style="z-index: 600"/>
    </div>
</div>
<script src="js13.js"></script>
</body>
</html>
