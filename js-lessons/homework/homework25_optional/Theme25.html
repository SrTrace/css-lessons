<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Slider JS</title>
    <link rel="stylesheet" href="../../../Statics/css/css_reset.css">
    <link rel="stylesheet" href="css25.css">
    <link rel="stylesheet" href="cssLightTheme25.css" id="theme">
</head>
<body>
<button class="btn theme">Theme</button>
<div class="wrapper">
    <div class="btn-wrapper">
        <button class="btn start">Previous</button>
        <span class="timer">Infinity slider</span>
        <button class="btn stop">Next</button>
    </div>
    <div class="images-wrapper">
        <img src="./img/1.jpg" alt="image of game" class="slide-single">
        <img src="./img/2.jpg" alt="image of game" class="slide-single">
        <img src="./img/3.JPG" alt="image of game" class="slide-single">
        <img src="./img/4.png" alt="image of game" class="slide-single">
    </div>
</div>
<script src="js25.js"></script>
</body>
</html>
