<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Slider JS</title>
    <link rel="stylesheet" href="../../../../Statics/css/css_reset.css">
    <link rel="stylesheet" href="css25-01.css">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="navigate">
            <button class="btn prev">&#60;</button>
        </div>
        <div class="slideFrame">
                <img src="./img/1.jpg" alt="image of game" class="slide-single">
                <img src="./img/2.jpg" alt="image of game" class="slide-single">
                <img src="./img/3.JPG" alt="image of game" class="slide-single">
                <img src="./img/4.png" alt="image of game" class="slide-single">
        </div>
        <div class="navigate">
            <button class="btn next">&#62;</button>
        </div>
    </div>
    <div class="slidePointer">
        <div class="viewSlide active" data-pos="0"></div>
        <div class="viewSlide" data-pos="1"></div>
        <div class="viewSlide" data-pos="2"></div>
        <div class="viewSlide" data-pos="3"></div>
    </div>
</div>
<script src="js25-01.js"></script>
</body>
</html>
