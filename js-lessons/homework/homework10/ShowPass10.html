<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="css10.css">
    <title>Show  Password</title>
  </head>
  <body>
  <div class="modal Ok">
      <div>
          <button class="close">Close</button>
          <p>`You are welcome`</p>
      </div>
  </div>
  <div class="modal Err">
      <div>
          <button class="close">Close</button>
          <p>`Нужно ввести одинаковые значения`</p>
      </div>
  </div>
    <form class="password-form" action="#" type="POST">
			<label class="input-wrapper">
				Ввести пароль
				<input  name="password"  class="checkPassword" type="password" placeholder="Enter password" autocomplete="off" required/>
				<i  class="fas fa-eye icon-password"></i>
			</label>
      <label class="input-wrapper">
				Подтвердить пароль
				<input name="password" class="checkPassword" type="password" placeholder="Enter password" autocomplete="off" required/>
				<i  class="fas fa-eye icon-password"></i>
			</label>
			<button type="submit" class="btn">Подтвердить</button>
    </form>
    <script src="js10.js"></script>
  </body>
</html>
